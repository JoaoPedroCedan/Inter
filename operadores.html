<!DOCTYPE html>
<html lang="pt-br">

<!-- header html - início -->

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestlane</title>
  <!-- favicon -->
  <link rel="shortcut icon" type="img/favicon2.ico" href="img/favicon2.ico">

  <!-- font awesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- css file link -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- script file link -->
  <script src="assets/js/mascara.js" defer></script>
  <script src="assets/js/viacep.js" defer></script>

  <!-- jquery cdn link-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

</head>

<body>

  <!-- cabeçalho sem autenticação - início-->

  <header class="header">

    <div id="menu-btn" class="fas fa-bars"></div>
    <img src="" alt="">
    <a href="index.html" class="logo">Bestlane</a>

    <nav class="navbar">
      <a href="entregas.html">Entregas</a>
      <a href="clientes.html">Clientes</a>
      <a href="operadores.html">Operadores</a>
      <a href="entregadores.html">Entregadores</a>
    </nav>

    <div class="icons">
      <div class="fas fa-sign-in-alt" id="login-btn"></div>
    </div>

  </header>

  <div class="banner">

    <div class="conteudo">
      <br><br><br>
      <h3>Painel de Operadores</h3>
      <br><br><br>
    </div>

  </div>

  <div class="painel">

    <div class="icons">
      <label class="fa fa-plus-circle fa-3x" for="modal-1"></label>
    </div>

    <div class="icons">
      <input id="pesquisar" type="text" placeholder="Pesquisar">
    </div>

  </div>

  <div class="painel-tabela">

    <div class="container">

      <table>

        <thead>
          <tr>
            <th>Nome Completo</th>
            <th>CPF</th>
            <th>Status</th>
            <th style="text-align: center;">Editar e Visualizar</th>
          </tr>
        </thead>

        <tbody class="operadores">
          <script>
            $(document).ready(() => {
              const exibir = () => {
                $.ajax({
                  url: 'http://localhost/Inter/api/listagem/listarOperador/?default'
                }).done((data) => {
                  for (const i in data) {

                    let y =
                      `
                    <tr>
                    <td data-label='Nome Completo: '>${data[i]['nome']}</td>
                    <td data-label='CPF: '>${data[i]['cpf']}</td>
                    <td data-label='Status: '>${data[i]['is_active']}</td>
                    <td style="text-align: center;"><a href="operador_editar.html?id=${data[i]['id']}" class="fa fa-eye"></a></td>
                    </tr>
                    `
                    $('.operadores').append(y)
                  };
                });
              }

              exibir();
            })
          </script>
        </tbody>

      </table>
    </div>
  </div>

  <!-- modal de cadastro - início-->

  <input class="modal-state" id="modal-1" type="checkbox" />

  <div class="modal">

    <label class="modal__bg" for="modal-1"></label>

    <div class="modal__inner">

      <label class="modal__close" for="modal-1"></label>

      <form method="post" action="">

        <label for="nome">Nome Completo: </label>
        <input name="nome" id="nome" type="text" maxlength="40" required />

        <label for="cpf">CPF: </label>
        <input name="cpf" id="cpf" type="text" onKeyPress="MascaraGenerica(this, 'CPF');" maxlenght="14" required />

        <label for="senha">Senha: </label>
        <input name="senha" id="senha" type="password" maxlength="60" required />

        <input type="submit" value="registrar operador" id="operadores" class="btn-form" name="submit">

        <script>
          $('.btn-form').click((event) => {
            var nome = document.getElementById('nome').value;
            var cpf = document.getElementById('cpf').value;
            var senha = document.getElementById('senha').value;
            let dados = {
              nome: `${nome}`,
              cpf: `${cpf}`,
              senha: `${senha}`
            }
            $.post("http://localhost/Inter/api/cadastrar/cadastrarOperador/", dados, function (data, status) {
            }).done((resultado) => {
              console.log(resultado)
            }).fail((resultado) => {
              console.log(resultado)
            })
          })

        </script>

      </form>

    </div>
  </div>

  <!-- modal de cadastro - fim-->

</body>

</html>

<!-- script responsável pela animação do navbar quando a tela diminui - início-->

<script>
  let navbar = document.querySelector('.header .navbar');

  document.querySelector('#menu-btn').onclick = () => {
    navbar.classList.toggle('active');
  }

  document.querySelector("#operadores").addEventListener("click", function () {
    location.reload();
  });

  window.onscroll = () => {
    navbar.classList.remove('active');
  }

</script>

<!-- script responsável pela animação do navbar quando a tela diminui - fim-->
