<!DOCTYPE html>
<html lang="pt-br">

<!-- header html - início -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login - Em construção</title>

    <!-- css file link -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="main-login">

        <div class="left-login">
            <h1><br>Gestão de entregas</h1>
            <img src="assets/imgs/login-animate.svg" class="left-login-image" alt="">
        </div>

        <form method="post" class="right-login" action="home.html">
            <div class="card-login">
                <div class="textfield">
                    <input type="text" name="usuario" placeholder="usuário">
                </div>
                <div class="textfield">
                    <input type="password" name="senha" placeholder="senha">
                </div>
                <button class="btn-login">Acessar</button>
            </div>
        </form>

    </div>

</body>

</html>
