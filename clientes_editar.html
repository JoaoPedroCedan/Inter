<!DOCTYPE html>
<html lang="pt-br">

<!-- header html - início -->

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestLane</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- css file link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- script file link -->
    <script src="assets/js/mascara.js" defer></script>
    <script src="assets/js/viacep.js" defer></script>

    <!-- jspdf cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

    <!-- jquery cdn link-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

</head>

<body>

    <!-- cabeçalho sem autenticação - início-->

    <header class="header">

        <div id="menu-btn" class="fas fa-bars"></div>
        <img src="" alt="">
        <a href="#" class="logo">BESTLANE</a>

        <nav class="navbar">
            <a href="entregas.html">Entregas</a>
            <a href="clientes.html">Clientes</a>
            <a href="operadores.html">Operadores</a>
            <a href="entregadores.html">Entregadores</a>
        </nav>

        <div class="icons">
            <div class="fas fa-sign-in-alt" id="login-btn"></div>
        </div>

    </header>

    <div class="banner">

        <div class="conteudo">
            <br><br><br>
            <h3>Editar Dados de Clientes</h3>
            <br><br><br>
        </div>

    </div>

    <div class="painel">

        <div class="icons">
            <a href="clientes.html"><label class="fa fa-times-circle fa-3x" style="color:red"></label></a>
        </div>

    </div>

    <div class="painel">

        <div class="container">

            <form class="editar" method="post" action="">
                <label for="cpf">Nome Completo: </label>
                <input name="nome" id="nome" type="text" maxlength="40" required />

                <label for="cpf">CPF: </label>
                <input name="cpf" id="cpf" type="text" onKeyPress="MascaraGenerica(this, 'CPF');" maxlenght="18"
                    readonly />

                <label>Contato: </label>
                <input name="contato" id="contato" type="text" onKeyPress="MascaraGenerica(this, 'TELEFONE');"
                    required />

                <label>CEP: </label>
                <input name="cep" id="cep" type="text" onblur="pesquisacep(this.value);"
                    onKeyPress="MascaraGenerica(this, 'CEP');" maxlenght="11" required />

                <label>Logradouro: </label>
                <input name="rua" id="rua" type="text" required />

                <label>Número</label>
                <input name="numero" id="numero" type="text" required />

                <label>Bairro</label>
                <input name="bairro" id="bairro" type="text" required />

                <label>Cidade</label>
                <input name="cidade" id="cidade" type="text" required />

                <label>Estado</label>
                <input name="uf" id="uf" type="text" required />

                <label>Situação</label>
                <select name="status" id="status" required>
                    <option value="ATIVO">ATIVO</option>
                    <option value="INATIVO">INATIVO</option>
                </select>

                <input name="submit" type="submit" class="btn-form" value="Editar Clientes" />
            </form>

            <script>
                $(document).ready(() => {

                    const exibir = () => {
                        var query = location.search.slice(1);
                        var partes = query.split('&');
                        var indice = {};
                        partes.forEach(function (parte) {
                            var chaveValor = parte.split('=');
                            var chave = chaveValor[0];
                            var valor = chaveValor[1];
                            indice[chave] = valor;

                        });
                        $.ajax({
                            url: `http://localhost/Inter/api/listagem/listarClientes/?id=${indice.id}`
                        }).done((data) => {
                            for (const i in data) {
                                document.getElementById('nome').value = data[i].nome
                                document.getElementById('contato').value = data[i].telefone
                                document.getElementById('cpf').value = data[i].cpf;
                                document.getElementById('cep').value = data[i].cep;
                                document.getElementById('rua').value = data[i].logradouro;
                                document.getElementById('numero').value = data[i].numero;
                                document.getElementById('bairro').value = data[i].bairro;
                                document.getElementById('cidade').value = data[i].cidade;
                                document.getElementById('uf').value = data[i].estado;
                            }
                        });
                        return indice
                    }
                    const id_usuario = exibir();
                    $('.btn-form').click((event) => {
                        var nome = document.getElementById('nome').value;
                        var telefone = document.getElementById('contato').value;
                        var cpf = document.getElementById('cpf').value;
                        var cep = document.getElementById('cep').value;
                        var logradouro = document.getElementById('rua').value;
                        var numero = document.getElementById('numero').value;
                        var bairro = document.getElementById('bairro').value;
                        var cidade = document.getElementById('cidade').value;
                        var estado = document.getElementById('uf').value;
                        var status = document.getElementById('status').value;
                        let dados = {
                            id: `${id_usuario.id}`,
                            nome: `${nome}`,
                            telefone: `${telefone}`,
                            cpf: `${cpf}`,
                            cep: `${cep}`,
                            logradouro: `${logradouro}`,
                            numero: `${numero}`,
                            bairro: `${bairro}`,
                            cidade: `${cidade}`,
                            estado: `${estado}`,
                            status: `${status}`
                        }
                        $.post(`http://localhost/Inter/api/editar/editarCliente/`, dados, function (data, status) {
                        }).done((resultado) => {
                            console.log(resultado)
                            window.location.href = 'clientes.html';
                        }).fail((resultado) => {
                            console.log(resultado)
                        })
                    })
                })
            </script>

        </div>
    </div>

</body>

</html>

<!-- script responsável pela animação do navbar quando a tela diminui - início-->

<script>
    let navbar = document.querySelector('.header .navbar');

    document.querySelector('#menu-btn').onclick = () => {
        navbar.classList.toggle('active');
    }

    window.onscroll = () => {
        navbar.classList.remove('active');
    }
</script>

<!-- script responsável pela animação do navbar quando a tela diminui - fim-->
