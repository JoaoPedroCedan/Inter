<!DOCTYPE html>
<html lang="pt-br">

<!-- header html - início -->

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestlane</title>
  <!-- favicon -->
  <link rel="shortcut icon" type="img/favicon2.ico" href="img/favicon2.ico">

  <!-- font awesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- css file link -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- script file link -->
  <script src="assets/js/mascara.js" defer></script>
  <script src="assets/js/viacep.js" defer></script>

  <!-- jquery cdn link-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

</head>

<body>

  <!-- cabeçalho sem autenticação - início-->

  <header class="header">

    <div id="menu-btn" class="fas fa-bars"></div>
    <img src="" alt="">
    <a href="index.html" class="logo">Bestlane</a>

    <nav class="navbar">
      <a href="entregas.html">Entregas</a>
      <a href="clientes.html">Clientes</a>
      <a href="operadores.html">Operadores</a>
      <a href="entregadores.html">Entregadores</a>
    </nav>

    <div class="icons">
      <div class="fas fa-sign-in-alt" id="login-btn"></div>
    </div>

  </header>

  <div class="banner">

    <div class="conteudo">
      <br><br><br>
      <h3>Painel de Clientes</h3>
      <br><br><br>
    </div>

  </div>

  <div class="painel">

    <div class="icons">
      <label class="fa fa-plus-circle fa-3x" for="modal-1"></label>
    </div>

    <div class="icons">
      <input id="pesquisar" type="text" placeholder="Pesquisar">
    </div>

  </div>

  <div class="painel-tabela">

    <div class="container" id="container">

      <table id="tabela-clientes">

        <thead>
          <tr>
            <th>Nome Completo</th>
            <th>CPF</th>
            <th>Contato</th>
            <th>Status</th>
            <th style="text-align: center;">Visualizar</th>
          </tr>
        </thead>

        <tbody id="clientes">

          <script>
            $(document).ready(() => {
              const exibir = () => {
                $.ajax({
                  url: 'http://localhost/Inter/api/listagem/listarClientes/?default'
                }).done((data) => {

                  for (const i in data) {

                    let y =
                      `
                    <tr>
                    <td data-label='Nome Completo:'> ${data[i]['nome']}</td>
                    <td data-label='CPF:'> ${data[i]['cpf']}</td>
                    <td data-label='Contato:'> ${data[i]['telefone']}</td>
                    <td data-label='Status:'> ${data[i]['is_active']}</td>
                    <td style="text-align: center;"><a href="clientes_editar.html?id=${data[i]['id']}" class="fa fa-eye"></a></td>
                    </tr>
                    `
                    $('.clientes').append(y)
                  };

                });
              }

              exibir();
            })
          </script>

        </tbody>
      </table>

    </div>
  </div>

  <input class="modal-state" id="modal-1" type="checkbox" />

  <!-- Incluir clientes dentro do modal -->

  <div class="modal">

    <label class="modal__bg" for="modal-1"></label>

    <div class="modal__inner">

      <label class="modal__close" for="modal-1"></label>

      <form method="post" action="">

        <label for="cpf">Nome Completo: </label>
        <input name="nome" id="nome" type="text" maxlength="40" required />

        <label for="cpf">CPF: </label>
        <input name="cpf" id="cpf" type="text" onKeyPress="MascaraGenerica(this, 'CPF');" maxlenght="18" required />

        <label for="contato">Contato: </label>
        <input name="contato" id="contato" type="text" onKeyPress="MascaraGenerica(this, 'TELEFONE');" required />

        <label for="cep">CEP: </label>
        <input name="cep" id="cep" type="text" onblur="pesquisacep(this.value);"
          onKeyPress="MascaraGenerica(this, 'CEP');" maxlenght="11" required />

        <label for="logradouro">Logradouro: </label>
        <input name="rua" id="rua" type="text" required />

        <label for="numero">Número</label>
        <input name="numero" id="numero" type="text" required />

        <label for="bairro">Bairro</label>
        <input name="bairro" id="bairro" type="text" required />

        <label for="cidade">Cidade</label>
        <input name="cidade" id="cidade" type="text" required />

        <label for="estado">Estado</label>
        <input name="uf" id="uf" type="text" required />

        <label for="estado">Situação</label>

        <select name="status" id="status" required>
          <option value="ATIVO" selected>ATIVO</option>
          <option value="INATIVO">INATIVO</option>
        </select>

        <input name="submit" type="submit" class="btn-form" value="Cadastrar Cliente" />

        <script>
          $('.btn-form').click((event) => {
            var nome = document.getElementById('nome').value;
            var telefone = document.getElementById('contato').value;
            var cpf = document.getElementById('cpf').value;
            var cep = document.getElementById('cep').value;
            var logradouro = document.getElementById('rua').value;
            var numero = document.getElementById('numero').value;
            var bairro = document.getElementById('bairro').value;
            var cidade = document.getElementById('cidade').value;
            var estado = document.getElementById('uf').value;
            var status = document.getElementById('status').value;
            let dados = {
              nome: `${nome}`,
              telefone: `${telefone}`,
              cpf: `${cpf}`,
              cep: `${cep}`,
              logradouro: `${logradouro}`,
              numero: `${numero}`,
              bairro: `${bairro}`,
              cidade: `${cidade}`,
              estado: `${estado}`,
              status: `${status}`
            }
            $.post("http://localhost/Inter/api/cadastrar/cadastrarCliente/", dados, function (data, status) {
            }).done((resultado) => {
              console.log(resultado)
            }).fail((resultado) => {
              console.log(resultado)
            })
          })
        </script>

      </form>

    </div>
  </div>

</body>

</html>

<!-- pesquisa e paginação  - fim-->

<script>



  // Por gentileza, não alterar nada nesse bloco de códigos. Desde já agradeço. Abraços.
  $(document).ready(() => {
    const paginas = () => {
      $.ajax({
        url: 'http://localhost/Inter/api/listagem/listarClientes/?default'
      }).done((data) => {
        var tamanhoPagina = 10;
        var pagina = 0;

        function paginar() {
          $('table > tbody > tr').remove();
          var tbody = $('table > tbody');
          for (var i = pagina * tamanhoPagina; i < data.length && i < (pagina + 1) * tamanhoPagina; i++) {

            $(document).ready(function () {
              $("#pesquisar").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#clientes tr").filter(function () {
                  $(this).toggle($(this).text()
                    .toLowerCase().indexOf(value) > -1)
                });
              });
            });

            tbody.append(
              $('<tr>')
                .append($('<td data-label="Nome Completo:">').append(data[i]['nome']))
                .append($('<td data-label="CPF:">').append(data[i]['cpf']))
                .append($('<td data-label="Contato:">').append(data[i]['telefone']))
                .append($('<td data-label="Status:">').append(data[i]['is_active']))
                .append($(`<td style="text-align: center;"><a href="clientes_editar.html?id=${data[i]['id']}" class="fa fa-eye"></a>'`))
            )
          }
          $('#numeracao').text('Página ' + (pagina + 1) + ' de ' + Math.ceil(data.length / tamanhoPagina));
        }

        function ajustarBotoes() {
          $('#proximo').prop('disabled', data.length <= tamanhoPagina || pagina >= Math.ceil(data.length / tamanhoPagina) - 1);
          $('#anterior').prop('disabled', data.length <= tamanhoPagina || pagina == 0);
        }

        $(function () {
          $('#proximo').click(function () {
            if (pagina < data.length / tamanhoPagina - 1) {
              pagina++;
              paginar();
              ajustarBotoes();
            }
          });
          $('#anterior').click(function () {
            if (pagina > 0) {
              pagina--;
              paginar();
              ajustarBotoes();
            }
          });
          paginar();
          ajustarBotoes();
        });
      })
    }
    paginas();
  });

</script>

<!-- pesquisa e paginação - fim-->
