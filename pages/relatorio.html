<!DOCTYPE html>
<html lang="pt-br">

<!-- head html -->

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestlane</title>
    <!-- favicon -->
    <link rel="shortcut icon" type="img/favicon2.ico" href="../assets/imgs/favicon2.ico">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- css file link -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- script file link -->
    <script src="../assets/js/mascara.js" defer></script>
    <script src="../assets/js/viacep.js" defer></script>
    <script src="../assets/js/sidebar.js" defer></script>

    <!-- jquery cdn link-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

</head>

<!-- head html -->

<style type="text/css" media="print">
    @import url("/inc/web.print.css");
</style>

<!-- sidebar -->

<body>

    <div class="banner">

        <div class="conteudo">
            <h3>Relatório de Entregas</h3>
            <br>
        </div>

    </div>

    <section class="home">

        <div class="painel container invisible">

            <div class="container">

                <div class="icons">
                    <h3><i class="fa fa-file-pdf fa-2x" onclick="window.print()"></i></h3>
                </div>

                <table>
                    <h3 class="periodo"></h3>
                    <thead>
                        <tr>
                            <th class="text-color">Pedido</th>
                            <th class="text-color">Descrição</th>
                            <th class="text-color">NF</th>
                            <th class="text-color">Cliente</th>
                            <th class="text-color">Entregador</th>
                            <th class="text-color">Status</th>
                            <th class="text-color">Data de Saída</th>
                        </tr>
                    </thead>

                    <tbody class="clientes">

                    </tbody>

                </table>
            </div>
        </div>

        <div class="painel-relatorio">

            <div class="icons">
                <div>
                    <a href="home.html"><label class="fas fa-arrow-alt-circle-left fa-3x"
                            style="color:#201b2c"></label></a>
                </div>
                <div>
                    <label>Data Inicial</label>
                    <input id="data_inicial" type="date" required />
                </div>
                <div>
                    <label>Data Final</label>
                    <input id="data_final" type="date" required />
                </div>
                <div>
                    <input name="submit" type="submit" class="btn-form" value="Gerar Relatório" />
                </div>

            </div>

        </div>

    </section>

    <script>
        $('.btn-form').click((event) => {
            event.preventDefault();
            var dt_inicio = document.getElementById('data_inicial').value;
            var dt_final = document.getElementById('data_final').value;

            let dados = {
                data_inicial: `${dt_inicio}`,
                data_final: `${dt_final}`,

            }
            $.get("http://localhost/Inter/api/cadastrar/cadastrarRelatorio", dados, function (data, status) {
            }).done((data) => {
                $('.painel-relatorio').addClass('invisible')
                $('.container').removeClass('invisible')
                for (const i in data) {
                    let y =
                        `
                    <tr>
                    <td data-label='Pedido: '>${data[i]['id']}</td>
                    <td data-label='Descrição: '>${data[i]['descricao']}</td>
                    <td data-label='NF: '>${data[i]['pedido']}</td>
                    <td data-label='Cliente: '>${data[i]['nome_cliente']}</td>
                    <td data-label='Entregador: '>${data[i]['nome_entregador']}</td>
                    <td data-label='Status: '>${data[i]['status']}</td>
                    <td data-label='Status: '>${data[i]['data_saida']}</td>
                    </tr>
                `
                    $('.clientes').append(y)
                }
                let x =

                    `
                    Período: ${dt_inicio} até ${dt_final}
                 `

                $('.periodo').append(x)

            }).fail((resultado) => {
                console.log(resultado)
            })
        })
    </script>
</body>

</html>

    window.onscroll = () => {
        navbar.classList.remove('active');
    }

</script>
