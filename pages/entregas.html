<!DOCTYPE html>
<html lang="pt-br">

<!-- head html -->

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestlane</title>
    <!-- favicon -->
    <link rel="shortcut icon" type="img/favicon2.ico" href="../assets/imgs/favicon2.ico">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- css file link -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- script file link -->
    <script src="../assets/js/mascara.js" defer></script>
    <script src="../assets/js/viacep.js" defer></script>
    <script src="../assets/js/sidebar.js" defer></script>

    <!-- jquery cdn link-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

</head>

<!-- head html -->
<!-- sidebar -->

<body>

    <div class="banner">

        <div class="conteudo">
            <h3>Painel de Entregas</h3>
            <br><br><br>
        </div>

    </div>

    <section class="home">

        <!-- sidebar -->
        <div class="sidebar">

            <div class="logo-details">
                <div class="logo_name">Bestlane</div>
                <i class="fas fa-bars" id="btn"></i>
            </div>

            <ul class="nav-list">

                <li>
                    <a href="home.html">
                        <i class="fas fa-chart-pie"></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>

                <li>
                    <a href="clientes.html">
                        <i class="fas fa-address-card"></i>
                        <span class="links_name">Clientes</span>
                    </a>
                    <span class="tooltip">Clientes</span>
                </li>
                <li>
                    <a href="entregadores.html">
                        <i class="far fa-address-card"></i>
                        <span class="links_name">Entregadores</span>
                    </a>
                    <span class="tooltip">Entregadores</span>
                </li>

                <li>
                    <a href="entregas.html">
                        <i class="fas fa-dolly-flatbed"></i>
                        <span class="links_name">Entregas</span>
                    </a>
                    <span class="tooltip">Entregas</span>
                </li>

                <li>
                    <a href="relatorio.html">
                        <i class="fas fa-file-download"></i>
                        <span class="links_name">Relatórios</span>
                    </a>
                    <span class="tooltip">Relatórios</span>
                </li>

                <li>
                    <a href="#">
                        <i class="fa fa-cog"></i>
                        <span class="links_name">Configurações</span>
                    </a>
                    <span class="tooltip">Configurações</span>
                </li>

                <li class="profile">
                    <div class="profile-details">
                        <i class="fas fa-user-alt"></i>
                        <div class="name_job">
                            <div class="name">Usuário</div>
                            <div class="job">Operador</div>
                        </div>
                    </div>
                    <a href="../index.html">
                        <i class="fas fa-sign-out-alt" id="log_out"></i>
                    </a>
                </li>

            </ul>
        </div>
        <!-- sidebar -->

        <div class="painel">

            <div class="icons">
                <label class="fas fa-user-plus fa-3x" for="modal-1"></label>
            </div>

            <div class="icons">
                <input id="pesquisar" type="text" placeholder="Pesquisar">
            </div>

        </div>

        <div class="painel-tabela">

            <div class="container">

                <table>

                    <thead>
                        <tr>
                            <th>Pedido</th>
                            <th>Descrição</th>
                            <th>NF</th>
                            <th>Cliente</th>
                            <th>Status</th>
                            <th style="text-align: center;">Exibir</th>
                            <th style="text-align: center;">Editar</th>
                        </tr>
                    </thead>
                    <tbody id="entregas">
                        <script>
                            $(document).ready(() => {
                                const exibir = () => {
                                    $.ajax({
                                        url: 'http://localhost/Inter/api/listagem/listarEntregas/?default'
                                    }).done((data) => {
                                        for (const i in data) {

                                            let y =
                                                `
                    <tr>
                    <td data-label='Número do Pedido: '>${data[i]['id']}</td>
                    <td data-label='Descrição: '>${data[i]['descricao']}</td>
                    <td data-label='Nota Fiscal: '>${data[i]['pedido']}</td>
                    <td data-label='Cliente: '>${data[i]['nome_cliente']}</td>
                    <td data-label='Status: '>${data[i]['status']}</td>
                    <td style="text-align: center;"><a href="entregas_exibir.html?id=${data[i]['id']}" class="fa fa-eye"></a></td>
                    <td style="text-align: center;"><a href="entregas_editar.html?id=${data[i]['id']}" class="fa fa-edit"></a></td>
                    </tr>
                    `
                                            $('#entregas').append(y)
                                        };
                                    });
                                }

                                exibir();
                            })
                        </script>
                    </tbody>
                </table>

            </div>
        </div>

        <input class="modal-state" id="modal-1" type="checkbox" />

        <div class="modal">

            <label class="modal__bg" for="modal-1"></label>

            <div class="modal__inner">

                <label class="modal__close" for="modal-1"></label>

                <form method="post" action="">

                    <label>Quantidade: </label>
                    <input name="quantidade" id="quantidade" type="number" maxlength="40" required />

                    <label>Descrição: </label>
                    <input name="descricao" id="descricao" type="text" maxlenght="18" required />

                    <label>Nota Fiscal: </label>
                    <input name="pedido" id="pedido" type="number" required />

                    <label>Cliente: </label>
                    <div>
                        <select id="nome_cliente" required>
                            <script>
                                $(document).ready(() => {
                                    const exibir = () => {
                                        $.ajax({
                                            url: 'http://localhost/inter/api/listagem/listarClientes/?ordering=nome'
                                        }).done((data) => {
                                            for (const i in data) {

                                                let y =
                                                    `
                                  <option value='${data[i]['id']}'' selected>${data[i]['nome']}</option>
                                `
                                                $('#nome_cliente').append(y)
                                            };
                                        });
                                    }

                                    exibir();
                                })
                            </script>
                        </select>
                    </div>

                    <label>Entregador: </label>
                    <div>
                        <select id="nome_entregador" required>
                            <script>
                                $(document).ready(() => {
                                    const exibir = () => {
                                        $.ajax({
                                            url: 'http://localhost/inter/api/listagem/listarEntregadores/?ordering=nome'
                                        }).done((data) => {
                                            for (const i in data) {

                                                let y =
                                                    `
                                  <option value='${data[i]['id']}'' selected>${data[i]['nome']}</option>
                                `
                                                $('#nome_entregador').append(y)
                                            };
                                        });
                                    }

                                    exibir();
                                })
                            </script>
                        </select>
                    </div>

                    <label>Operador: </label>
                    <div>
                        <select id="nome_operador" required>
                            <script>
                                $(document).ready(() => {
                                    const exibir = () => {
                                        $.ajax({
                                            url: 'http://localhost/inter/api/listagem/listarOperador/?ordering=nome'
                                        }).done((data) => {
                                            for (const i in data) {

                                                let y =
                                                    `
                                  <option value='${data[i]['id']}'' selected>${data[i]['nome']}</option>
                                `
                                                $('#nome_operador').append(y)
                                            };
                                        });
                                    }

                                    exibir();
                                })
                            </script>
                        </select>
                    </div>

                    <label>Data de Saída </label>
                    <input name="data_saida" id="data_saida" type="date" required />

                    <label for="Status">Status: </label>
                    <div>
                        <select name="status" id="status" required>
                            <option value="SAIU PARA ENTREGA" selected>SAIU PARA ENTREGA</option>
                            <option value="EM SEPARAÇÃO">EM SEPARAÇÃO</option>
                            <option value="ENTREGUE">ENTREGUE</option>
                        </select>
                    </div>

                    <input name="submit" type="submit" class="btn-form" value="Cadastrar Entrega" />

                    <script>
                        $('.btn-form').click((event) => {
                            var quantidade = document.getElementById('quantidade').value;
                            var descricao = document.getElementById('descricao').value;
                            var pedido = document.getElementById('pedido').value;
                            var nome_cliente = document.getElementById('nome_cliente').value;
                            var nome_entregador = document.getElementById('nome_entregador').value;
                            var nome_operador = document.getElementById('nome_operador').value;
                            var data_saida = document.getElementById('data_saida').value;
                            var status = document.getElementById('status').value;
                            let dados = {
                                quantidade: `${quantidade}`,
                                descricao: `${descricao}`,
                                pedido: `${pedido}`,
                                nome_cliente: `${nome_cliente}`,
                                nome_entregador: `${nome_entregador}`,
                                nome_operador: `${nome_operador}`,
                                data_saida: `${data_saida}`,
                                status: `${status}`
                            }
                            console.log(dados);
                            $.post("http://localhost/Inter/api/cadastrar/cadastrarEntregas/", dados, function (data, status) {
                            }).done((resultado) => {
                                console.log(resultado)
                            }).fail((resultado) => {
                                console.log(resultado)
                            })
                        })
                    </script>
                </form>

            </div>
        </div>

</body>

</html>

<!-- script responsável pela animação do navbar quando a tela diminui - início-->

<script>
    let navbar = document.querySelector('.header .navbar');

    window.onscroll = () => {
        navbar.classList.remove('active');
    }

    $(document).ready(function () {
        $("#pesquisar").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $("#entregas tr").filter(function () {
                $(this).toggle($(this).text()
                    .toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>

<!-- script responsável pela animação do navbar quando a tela diminui - fim-->
