<!DOCTYPE html>
<html lang="pt-br">

<!-- head html -->

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestlane</title>
    <!-- favicon -->
    <link rel="shortcut icon" type="img/favicon2.ico" href="../assets/imgs/favicon2.ico">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- css file link -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- script file link -->
    <script src="../assets/js/mascara.js" defer></script>
    <script src="../assets/js/viacep.js" defer></script>
    <script src="../assets/js/sidebar.js" defer></script>

    <!-- jquery cdn link-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

</head>

<!-- head html -->
<!-- sidebar -->

<body>

    <div class="banner">

        <div class="conteudo">
            <h3>Editar Dados do Cliente</h3>
            <br><br><br>
        </div>

    </div>

    <section class="home">

        <!-- sidebar -->
        <div class="sidebar">

            <div class="logo-details">
                <div class="logo_name">Bestlane</div>
                <i class="fas fa-bars" id="btn"></i>
            </div>

            <ul class="nav-list">

                <li>
                    <a href="home.html">
                        <i class="fas fa-chart-pie"></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>

                <li>
                    <a href="clientes.html">
                        <i class="fas fa-address-card"></i>
                        <span class="links_name">Clientes</span>
                    </a>
                    <span class="tooltip">Clientes</span>
                </li>
                <li>
                    <a href="entregadores.html">
                        <i class="far fa-address-card"></i>
                        <span class="links_name">Entregadores</span>
                    </a>
                    <span class="tooltip">Entregadores</span>
                </li>

                <li>
                    <a href="entregas.html">
                        <i class="fas fa-dolly-flatbed"></i>
                        <span class="links_name">Entregas</span>
                    </a>
                    <span class="tooltip">Entregas</span>
                </li>

                <li>
                    <a href="relatorio.html">
                        <i class="fas fa-file-download"></i>
                        <span class="links_name">Relatórios</span>
                    </a>
                    <span class="tooltip">Relatórios</span>
                </li>

                <li>
                    <a href="#">
                        <i class="fa fa-cog"></i>
                        <span class="links_name">Configurações</span>
                    </a>
                    <span class="tooltip">Configurações</span>
                </li>

                <li class="profile">
                    <div class="profile-details">
                        <i class="fas fa-user-alt"></i>
                        <div class="name_job">
                            <div class="name">Usuário</div>
                            <div class="job">Operador</div>
                        </div>
                    </div>
                    <a href="../index.html">
                        <i class="fas fa-sign-out-alt" id="log_out"></i>
                    </a>
                </li>

            </ul>
        </div>
        <!-- sidebar -->

        <div class="painel">

            <div class="icons">
                <a href="clientes.html"><label class="fas fa-arrow-alt-circle-left fa-3x"
                        style="color:#201b2c"></label></a>
            </div>

        </div>

        <div class="painel">

            <div class="container">

                <form class="editar" method="post" action="">
                    <label for="cpf">Nome Completo: </label>
                    <input name="nome" id="nome" type="text" maxlength="40" required />

                    <label for="cpf">CPF: </label>
                    <input name="cpf" id="cpf" type="text" onKeyPress="MascaraGenerica(this, 'CPF');" maxlenght="18"
                        readonly />

                    <label>Contato: </label>
                    <input name="contato" id="contato" type="text" onKeyPress="MascaraGenerica(this, 'TELEFONE');"
                        required />

                    <label>CEP: </label>
                    <input name="cep" id="cep" type="text" onblur="pesquisacep(this.value);"
                        onKeyPress="MascaraGenerica(this, 'CEP');" maxlenght="11" required />

                    <label>Logradouro: </label>
                    <input name="rua" id="rua" type="text" required />

                    <label>Número</label>
                    <input name="numero" id="numero" type="text" required />

                    <label>Bairro</label>
                    <input name="bairro" id="bairro" type="text" required />

                    <label>Cidade</label>
                    <input name="cidade" id="cidade" type="text" required />

                    <label>Estado</label>
                    <input name="uf" id="uf" type="text" required />

                    <label>Situação</label>
                    <select name="status" id="status" required>
                        <option value="ATIVO">ATIVO</option>
                        <option value="INATIVO">INATIVO</option>
                    </select>

                    <input name="submit" type="submit" class="btn-form" value="Editar Clientes" />
                </form>

                <script>
                    $(document).ready(() => {

                        const exibir = () => {
                            var query = location.search.slice(1);
                            var partes = query.split('&');
                            var indice = {};
                            partes.forEach(function (parte) {
                                var chaveValor = parte.split('=');
                                var chave = chaveValor[0];
                                var valor = chaveValor[1];
                                indice[chave] = valor;

                            });
                            $.ajax({
                                url: `http://localhost/Inter/api/listagem/listarClientes/?id=${indice.id}`
                            }).done((data) => {
                                for (const i in data) {
                                    document.getElementById('nome').value = data[i].nome
                                    document.getElementById('contato').value = data[i].telefone
                                    document.getElementById('cpf').value = data[i].cpf;
                                    document.getElementById('cep').value = data[i].cep;
                                    document.getElementById('rua').value = data[i].logradouro;
                                    document.getElementById('numero').value = data[i].numero;
                                    document.getElementById('bairro').value = data[i].bairro;
                                    document.getElementById('cidade').value = data[i].cidade;
                                    document.getElementById('uf').value = data[i].estado;
                                }
                            });
                            return indice
                        }
                        const id_usuario = exibir();
                        $('.btn-form').click((event) => {
                            var nome = document.getElementById('nome').value;
                            var telefone = document.getElementById('contato').value;
                            var cpf = document.getElementById('cpf').value;
                            var cep = document.getElementById('cep').value;
                            var logradouro = document.getElementById('rua').value;
                            var numero = document.getElementById('numero').value;
                            var bairro = document.getElementById('bairro').value;
                            var cidade = document.getElementById('cidade').value;
                            var estado = document.getElementById('uf').value;
                            var status = document.getElementById('status').value;
                            let dados = {
                                id: `${id_usuario.id}`,
                                nome: `${nome}`,
                                telefone: `${telefone}`,
                                cpf: `${cpf}`,
                                cep: `${cep}`,
                                logradouro: `${logradouro}`,
                                numero: `${numero}`,
                                bairro: `${bairro}`,
                                cidade: `${cidade}`,
                                estado: `${estado}`,
                                status: `${status}`
                            }
                            $.post(`http://localhost/Inter/api/editar/editarCliente/`, dados, function (data, status) {
                            }).done((resultado) => {
                                console.log(resultado)
                                window.location.href = 'clientes.html';
                            }).fail((resultado) => {
                                console.log(resultado)
                            })
                        })
                    })
                </script>

            </div>
        </div>
    </section>
</body>

</html>
