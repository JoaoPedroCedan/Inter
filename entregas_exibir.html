    <!-- css file link -->

    <!-- script file link -->

    <!-- jspdf cdn link -->

    <!-- jquery cdn link-->

</head>

<body>

    <!-- cabeçalho sem autenticação - início-->

    <header class="header">

        <div id="menu-btn" class="fas fa-bars"></div>
        <img src="" alt="">
        <a href="#" class="logo">Bestlane</a>

        <nav class="navbar">
            <a href="entregas.html">Entregas</a>
            <a href="clientes.html">Clientes</a>
            <a href="operadores.html">Operadores</a>
            <a href="entregadores.html">Entregadores</a>
        </nav>

        <div class="icons">
            <div class="fas fa-sign-in-alt" id="login-btn"></div>
        </div>

    </header>

    <div class="banner">

        <div class="conteudo">
            <br><br><br>
            <h3>Informações do Pedido</h3>
            <br><br><br>
        </div>

    </div>

    <div class="painel">

        <div class="icons">
            <a href="entregas.html"><label class="fa fa-times-circle fa-3x" style="color:red"></label></a>
        </div>

    </div>

    <div class="painel">

        <div class="container">

            <table>

                <thead>
                    <tr>
                        <th>Quantidade</th>
                        <th>Data de Entrada</th>
                        <th>Data de Saída</th>
                        <th>Entregador</th>
                    </tr>
                </thead>
                <tbody class="entregas">

                    <script>
                        $(document).ready(() => {
                            const exibir = () => {
                                var query = location.search.slice(1);
                                var partes = query.split('&');
                                var indice = {};
                                partes.forEach(function (parte) {
                                    var chaveValor = parte.split('=');
                                    var chave = chaveValor[0];
                                    var valor = chaveValor[1];
                                    indice[chave] = valor;

                                });
                                $.ajax({
                                    url: `http://localhost/Inter/api/listagem/listarEntregas/?id=${indice.id}`
                                }).done((data) => {
                                    for (const i in data) {

                                        let y =
                                            `
                                        <tr>
                                        <td data-label='Quantidade: '>${data[i]['quantidade']}</td>
                                        <td data-label='Data de Entrada: '>${data[i]['data_saida']}</td>
                                        <td data-label='Data de Saída: '>${data[i]['data_saida']}</td>
                                        <td data-label='Entregador: '>${data[i]['nome_entregador']}</td>
                                        </tr>
                                        `
                                        $('.entregas').append(y)
                                    };
                                });
                            }

                            exibir();
                        })
                    </script>

        </div>
    </div>

</body>

</html>
