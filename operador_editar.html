<!DOCTYPE html>
<html lang="pt-br">

<!-- header html - início -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestLane</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- css file link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- script file link -->
    <script src="script.js" defer></script>

    <!-- jquery cdn link-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>

<body>

    <!-- cabeçalho sem autenticação - início-->

    <header class="header">

        <div id="menu-btn" class="fas fa-bars"></div>
        <img src="" alt="">
        <a href="#" class="logo">BESTLANE</a>

        <nav class="navbar">
            <a href="entregas.html">Entregas</a>
            <a href="clientes.html">Clientes</a>
            <a href="operadores.html">Operadores</a>
            <a href="entregadores.html">Entregadores</a>
        </nav>

        <div class="icons">
            <div class="fas fa-sign-in-alt" id="login-btn"></div>
        </div>

    </header>

    <div class="banner">

        <div class="conteudo">
            <br><br><br>
            <h3>Editando Operador</h3>
            <br><br><br>
        </div>

    </div>

    <div class="painel">
        <div class="container">
            <form class="editar" method="post" action="">
                <label for="cpf">Nome Completo: </label>
                <input name="nome" id="nome" type="text" maxlength="40" required />

                <label for="cpf">Login: </label>
                <input name="login" id="login" type="text" maxlength="40" required />

                <label for="cpf">CPF: </label>
                <input name="cpf" id="cpf" type="text" onKeyPress="MascaraGenerica(this, 'CPF');" maxlenght="18"
                readonly />

                <label>Senha: </label>
                <input name="senha" id="senha" type="text" required />

                <label>Data de Cadastro: </label>
                <input name="data_admissao" id="data_admissao" type="text" readonly />

                <label>Situação</label>
                <select name="is_active" id="is_active" required>
                    <option value="ATIVO">ATIVO</option>
                    <option value="INATIVO">INATIVO</option>
                </select>

                <input name="submit" type="submit" class="btn-form" value="Editar Operador" />
            </form>
            <script>
                $(document).ready(() => {

                    const exibir = () => {
                        var query = location.search.slice(1);
                        var partes = query.split('&');
                        var indice = {};
                        partes.forEach(function (parte) {
                            var chaveValor = parte.split('=');
                            var chave = chaveValor[0];
                            var valor = chaveValor[1];
                            indice[chave] = valor;

                        });
                        $.ajax({
                            url: `http://localhost/Inter/api/listagem/listarOperador/?id=${indice.id}`
                        }).done((data) => {
                            for (const i in data) {
                                document.getElementById('nome').value = data[i].nome
                                document.getElementById('cpf').value = data[i].cpf
                                document.getElementById('login').value = data[i].login
                                document.getElementById('senha').value = data[i].senha
                                document.getElementById('data_admissao').value = data[i].data_cadastro
                            }
                        });
                        return indice
                    }
                    const id_usuario = exibir();
                    $('.btn-form').click((event) => {
                        var nome = document.getElementById('nome').value;
                        var cpf = document.getElementById('cpf').value;
                        var login = document.getElementById('login').value;
                        var senha = document.getElementById('senha').value;
                        var data_admissao = document.getElementById('data_admissao').value;
                        var is_active = document.getElementById('is_active').value;
                        let dados = {
                            id: `${id_usuario.id}`,
                            nome: `${nome}`,
                            login: `${login}`,
                            cpf: `${cpf}`,
                            senha: `${senha}`,
                            data_cadastro: `${data_admissao}`,
                            is_active: `${is_active}`
                        }
                        $.post(`http://localhost/Inter/api/editar/editarOperador/`, dados, function (data, status) {
                        }).done((resultado) => {
                            console.log(resultado)
                            window.location.href = 'operadores.html';
                        }).fail((resultado) => {
                            console.log(resultado)
                        })
                    })
                })
            </script>
        </div>
    </div>
</body>

</html>

<!-- script responsável pela animação do navbar quando a tela diminui - início-->

<script>
    let navbar = document.querySelector('.header .navbar');

    document.querySelector('#menu-btn').onclick = () => {
        navbar.classList.toggle('active');
    }

    window.onscroll = () => {
        navbar.classList.remove('active');
    }
</script>

<!-- script responsável pela animação do navbar quando a tela diminui - fim-->
